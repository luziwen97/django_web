<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <h1>用户输入：</h1>
    #下面这个代码会随机生成一个token
    <form action="/index/" method="post"> {% csrf_token %}
        用户名：<input type="text" name="username" /><br />
        密码：<input type="password" name="password" /><br />
        <input type="submit" value="提交" />
    </form>

    <h2>用户展示</h2>
        <table border="1">
            <thead>
                <tr>用户名    </tr>


                <tr>密码      </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{item.user}}</td>
                    <td>{{item.pwd}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <h3>网页连接</h3>
    <a href="https://www.runoob.com">这是菜鸟编程的连接</a>

    <h4>图片</h4>
    {% load static %}
    <img src="{% static 'images/p1.png' %}" alt="Pulpit rock" width="304" height="228" name="img"/>


</body>
</html>
